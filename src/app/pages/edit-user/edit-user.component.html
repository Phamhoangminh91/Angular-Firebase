<div class="container">
    <div class="row justify-content-center p-4">
        <div class="col-md-6">
            <form (ngSubmit)="editUser()">
            <h3>Update your profile</h3>
            <div class="form-group p-2">
                <input type="text" name="firstName" class="form-control" [(ngModel)]="firstName" placeholder="Enter your first name" required>
                <label>First Name</label>
            </div>
            <div class="form-group p-2">
                <input type="text" name="lastName" class="form-control" [(ngModel)]="lastName" placeholder="Enter last name" required>
                <label>Last Name</label>
            </div>
            <div class="form-group p-2">
                <input type="date" name="dob" class="form-control" [(ngModel)]="dob" placeholder="Enter date of birth" required>
                <label>Date of Birth</label>
            </div>
            <div class="form-group p-2">
                <button type="submit" class="btn btn-primary" routerLink="/userinfo">Save</button>
                <button type="submit" class="btn btn-primary" routerLink="/userinfo">Cancel</button>
            </div>
            </form>
        </div>

    </div>
</div>
